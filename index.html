<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="css/header.css">
    <link rel='stylesheet' type='text/css' href='css/index.css'>
    <script src="js/jquery-3.7.1.js"></script>
    <script src='js/index.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#strongpet-header-top").load("header-top.html");
            $("#strongpet-header-nav").load("header-nav.html");
        });

        // 메인사진 5초 간격으로 자동 바꾸기
        const interval = 5000 // 5초
        setTimeout(logoChange, interval)
        function logoChange() {
            rotateNum = $("#main-logo").attr("src").substr(-5, 1)
            rotateNum++
            if (rotateNum > 7) {
                rotateNum = 1
            }
            // console.log(`rotateNum: ${rotateNum}`)

            if (rotateNum == 3) {
                $("#main-logo").attr("src", `img/main/main-rotate${rotateNum}.gif`)
            }
            else {
                $("#main-logo").attr("src", `img/main/main-rotate${rotateNum}.jpg`)
            }
            setTimeout(logoChange, interval)
        }
    </script>
</head>

<body>
    <div id="wrap">
        <!-- 헤더 -->
        <header class="strongpet-header">
            <div id="strongpet-header-top"></div>
        </header>

        <nav class="strongpet-header top-bottom-pad15">
            <div id="strongpet-header-nav"></div>
        </nav>

        <!-- 메인 -->
        <main id="main" class="top-bottom-pad30">
            <div>
                <img id="main-logo" src="img/main/main-rotate1.jpg" alt="">
            </div>
        </main>

        <!-- 푸터 -->
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
